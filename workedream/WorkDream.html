<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkDream Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="logo">WorkDream</h1>
            <input type="search" class="search-bar" placeholder="이력서 이름을 입력하세요">
        </header>

        <section class="basic-info">
            <h2>기본정보</h2>
            <div class="basic-info-grid">
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="이름">
                
                <label for="gender">성별</label>
                <select id="gender">
                    <option>남성</option>
                    <option>여성</option>
                </select>
                
                <div class="photo-upload">
                    <div class="photo-placeholder">사진추가</div>
                </div>
                
                <label for="birth">생년월일</label>
                <input type="date" id="birth">
                
                <label for="phone">휴대폰</label>
                <input type="tel" id="phone" placeholder="휴대폰 번호">
                
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일 주소">
                
                <label for="address">주소</label>
                <input type="text" id="address" placeholder="주소">
                
                <label for="detailed-address">상세주소</label>
                <input type="text" id="detailed-address" placeholder="상세주소">
            </div>
        </section>

        <section class="education">
            <h2>학력</h2>
            <select>
                <option>학력 구분 선택</option>
                <option>고등학교</option>
                <option>대학교</option>
                <option>대학원</option>
            </select>
        </section>

        <section class="experience">
            <h2>경력</h2>
            <div class="experience-grid">
                <label for="company">회사명</label>
                <input type="text" id="company" placeholder="회사명">
                
                <label for="start-date">입학월</label>
                <input type="month" id="start-date">
                
                <label for="end-date">졸업년월</label>
                <input type="month" id="end-date">
                
                <label for="current-job">재직중</label>
                <input type="checkbox" id="current-job">
                
                <label for="job">직무</label>
                <input type="text" id="job" placeholder="직무">
                
                <label for="department">근무부서</label>
                <input type="text" id="department" placeholder="근무부서">
                
                <label for="position">직급/직책</label>
                <input type="text" id="position" placeholder="직급/직책">
            </div>
        </section>

        <section class="responsibilities">
            <h2>담당업무</h2>
            <textarea placeholder="담당업무를 입력해주세요."></textarea>
        </section>
    </div>

</body>
</html>
