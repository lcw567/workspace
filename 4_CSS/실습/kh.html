<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="wrapper">
        <div id="header" class="bo">
            <img src="images/logo.PNG" alt="KH로고">

            <div class="search">
                <input type="text" placeholder="검색어를 입력하세요.">
                <input type="button" class="search-img">
            </div>

            <div style="width: 95px;"></div>
        </div>
        <div id="nav" class="bo">
            <ul>
                <li>
                    <a href="">교육과정</a>
                    <ul>
                        <li><a href="">자바</a></li>
                        <li><a href="">네트워크</a></li>
                        <li><a href="">정보보안</a></li>
                        <li><a href="">데브옵스</a></li>
                    </ul>
                </li>
                <li><a href="">교육원소개</a></li>
                <li><a href="">취업지원센터</a></li>
                <li><a href="">산학연계</a></li>
                <li><a href="">상담센터</a></li>
            </ul>
        </div>

        <div id="section">
            <div id="section1" class="bo">
                <img src="images/banner.PNG" alt="banner">
            </div>
            <div id="section2" class="bo">
                <p>안녕하세요. 이곳은 공지사항이 들어오는 자리입니다.</p>
                <ul>
                    <li><a href="">경제</a></li>
                    <li><a href="">연예</a></li>
                    <li><a href="">사회</a></li>
                </ul>
            </div>
            <div id="section3" class="bo">
                <img src="images/car.PNG" alt="">
            </div>
        </div>
        <div id="aside">
            <div id="aside1" class="bo">
                <div class="login">
                    <div class="input">
                        <input type="text" placeholder="아이디">
                        <input type="password" placeholder="비밀번호">
                    </div>
                    <div class="btn">
                        <button>로그인</button>
                    </div>
                </div>
                <div class="aside1-menu">
                    <ul>
                        <li><span><a href="">아이디</a></span></li>
                        <li><span><a href="">비밀번호찾기</a></span></li>
                        <li><a href="">회원가입</a></li>
                    </ul>
                </div>
            </div>
            <div id="aside2" class="bo"></div>
        </div>
    </div>

</html>
