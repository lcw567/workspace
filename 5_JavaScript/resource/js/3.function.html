<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>

    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button id="btn3">3</button>

    <script>
        function test(){
            console.log("test함수")
            console.log(this)
        }

        const test2 = function(){
            console.log("test2함수")
            console.log(this)
        }

        const test3 = () => {
            console.log("test3함수")
            console.log(this)
        }

        document.getElementById("btn1").onclick = test2;
        document.getElementById("btn1").onclick = test3;
    </script>
</body>
</html>
