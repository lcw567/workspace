<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            background-color: black;
            height: 100px;
            width: 100px;
        }
    </style>

</head>
<body>
    <h3>문제1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어라</h3>
    <div id="div1"></div>

    <input type="color" id="selectColor">
    <button onclick="colorChange()">변경</button>

    <script>
        function colorChange(){
            const color = document.querySelector("#selectColor");
            console.log(color.value)

            const divEl = document.getElementById("div1");
            divEl.style.background = color.value;
        }
    </script>

    <h3>문제2. 버튼에 따른 크기조절이 가능하게 만들어보세요.</h3>
    <div id="div2"></div>
    <button onclick="size1()">50X50</button>
    <button onclick="size2()">100X100</button>
    <button onclick="size3()">200X200</button>
    <script>
        function size1() {
            const size = document.querySelector("#div2");
            size.style.width="50px";
            size.style.height="50px";
        }
        function size2() {
            const size = document.querySelector("#div2");
            size.style.width="100px";
            size.style.height="100px";
        }
        function size3() {
            const size = document.querySelector("#div2");
            size.style.width="200px";
            size.style.height="200px";
        }
    </script>

</body>
</html>
